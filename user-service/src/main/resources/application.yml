server:
  port: 8081
  servlet:
    context-path: /user-service

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/food_delivery_user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    jwt:
      secret: mySuperSecretKeyForJwtFoodDelivery12345

aws:
  region: us-east-1
  s3:
    bucket: foodies-app123
  access:
    key: ${AWS_ACCESS_KEY}
  secret:
    key: ${AWS_SECRET_KEY}
