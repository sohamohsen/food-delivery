spring:
  datasource:
    url: jdbc:mysql://localhost:3306/food_delivery_auth_db
      ?useSSL=false
      &allowPublicKeyRetrieval=true
      &serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    jwt:
      secret: mySuperSecretKeyForJwtFoodDelivery12345
      expiration: 3600000


server:
  port: 8080
  servlet:
    context-path: /api/auth-service

